name: Publish Extension

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile TypeScript
        run: npm run compile

      - name: Package extension
        run: vsce package --out verse-auto-imports-${{ github.event.release.tag_name }}.vsix

      - name: Upload VSIX to release
        run: gh release upload ${{ github.event.release.tag_name }} verse-auto-imports-${{ github.event.release.tag_name }}.vsix
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Announce to Discord
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          # Escape special characters for JSON
          ESCAPED_BODY=$(echo "$RELEASE_BODY" | jq -Rs '.')

          curl -H "Content-Type: application/json" \
            -d "{
              \"content\": \"@everyone\",
              \"embeds\": [{
                \"title\": \"Verse Auto Imports ${RELEASE_TAG} Released!\",
                \"description\": ${ESCAPED_BODY},
                \"color\": 13172736,
                \"fields\": [
                  {
                    \"name\": \"Download\",
                    \"value\": \"[VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=vukefn.verse-auto-imports)\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Release Notes\",
                    \"value\": \"[GitHub Release](${RELEASE_URL})\",
                    \"inline\": true
                  }
                ]
              }]
            }" \
            "$DISCORD_WEBHOOK"
